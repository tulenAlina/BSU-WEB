<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="#{cookies.title}">Cookies Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }
        
        h1 {
            color: #343a40;
            text-align: center;
            margin-top: 20px;
        }

        p {
            margin: 15px 0;  
            padding-left: 10px;  
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Cookies Information</h1>
    <p th:text="'Number of visits: ' + ${session.visitCount}">Number of visits: 0</p>
    <p th:text="'Last visit: ' + ${session.lastVisit}">Last visit: Unknown</p>

    <a th:href="@{/}">Return to Home</a>
</body>
</html>
