<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
  </head>

  <body>

    <h1>Order list</h1>
  
    <table>
      <tr>
        <th>STUDENT FirstName</th>
        <th>STUDENT LastName</th>
        <th>Data</th>
        <th></th>
      </tr>
      <tr th:each="s : ${students}" th:class="${sStat.odd}? 'odd'">
       
        <td th:text="${s.firstName}">13 jan 2023</td>
        <td th:text="${s.lastName}">Frederic Tomato</td>
         <td th:text="${#dates.format(s.startDate,'dd-MM-yyyy')}">13 jan 2011</td>
        <!--<td th:text="${#aggregates.sum(o.orderLines.{purchasePrice * amount})}">23.32</td>-->
        <td>
         <!-- <a href="home.html" th:href="@{/order/details(orderId=${o.id})}">view</a>-->
        </td>
      </tr>
    </table>

  
    <p>
      <a href="../home.html" th:href="@{/}">Return to home</a>
    </p>
    
  </body>
  
</html>
